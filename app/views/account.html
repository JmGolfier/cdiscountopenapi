<div class="container">

    <div class="col-md-12 alert alert-danger" role="alert"
         data-ng-show="account.error">
        <strong>Oops!</strong> {{account.errorMessage}}
    </div>

    <div class="col-md-12 alert alert-success" role="alert"
         data-ng-show="account.success">
        <strong>Yay!</strong> Vos données ont bien été mises à jour.
    </div>

    <form role="form" class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-sm-offset-3 col-md-offset-4 col-lg-offset-4">

        <h3 class="text-center">Mon compte</h3>

        <div class="form-group menu-vertical-center">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" data-ng-model="account.user.email"
                   autocomplete autofocus>
        </div>

        <div class="form-group menu-vertical-center">
            <label for="pseudo">Pseudo</label>
            <input type="text" class="form-control" id="pseudo" placeholder="Pseudo" data-ng-model="account.user.pseudo"
                   readonly>
        </div>

        <div class="form-group menu-vertical-center">
            <label for="surname">Nom</label>
            <input type="text" class="form-control" id="surname" placeholder="Nom" data-ng-model="account.user.lastname"
                   autocomplete>
        </div>

        <div class="form-group menu-vertical-center">
            <label for="firstname">Prénom</label>
            <input type="text" class="form-control" id="firstname" placeholder="Prénom" data-ng-model="account.user.firstname"
                   autocomplete>
        </div>

        <div class="form-group menu-vertical-center">
            <label for="old_password">Ancien mot de passe</label>
            <input type="password" class="form-control" id="old_password" placeholder="Mot de passe"
                   data-ng-model="account.old_password">
        </div>

        <div class="form-group menu-vertical-center">
            <label for="password">Nouveau mot de passe</label>
            <input type="password" class="form-control" id="password" placeholder="Mot de passe"
                   data-ng-model="account.password">
        </div>

        <div class="form-group menu-vertical-center">
            <label for="confirm_password">Confirmer le nouveau mot de passe</label>
            <input type="password" class="form-control" id="confirm_password" placeholder="Confirmer le mot de passe"
                   data-ng-model="account.confirm_password">
        </div>

        <div class="form-group menu-vertical-center">

            <div
                class="col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 main-no-paddidata-ng-left">
                <button type="submit" data-ng-click="account.update()"
                        class="btn btn-primary btn-lg col-xs-12 col-sm-12 col-md-12">
                    Mettre à jour
                </button>
            </div>

        </div>

    </form>

</div>
