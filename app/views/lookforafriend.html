<div class="container">

    <div class="col-md-12 alert alert-danger" role="alert"
         ng-show="lookforafriend.error">
        <strong>Oops!</strong> {{lookforafriend.errorMessage}}
    </div>

    <form role="form" class="col-md-12">

        <h3 class="text-center">Ajouter un ami</h3>

        <div class="form-group" ng-hide="lookforafriend.foundFriend">
            <label for="friend">Adresse email</label>
            <input type="text" class="form-control" id="friend" placeholder="ex : test@test.com"
                   ng-model="lookforafriend.email">
        </div>

        <div class="form-group" ng-show="lookforafriend.foundFriend">
            <div>
                <strong>{{lookforafriend.friend.firstname}} {{lookforafriend.friend.lastname}}</strong>
            </div>
            <div>
                {{lookforafriend.friend.email}}
            </div>
        </div>

        <div class="form-group menu-vertical-center">

            <div ng-hide="lookforafriend.foundFriend"
                class="col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 main-no-padding-left">
                <a ng-click="lookforafriend.look()"
                   class="btn btn-primary btn-lg col-xs-12 col-sm-12 col-md-12">
                    Rechercher
                </a>
            </div>

            <div ng-show="lookforafriend.foundFriend"
                 class="col-xs-12 col-sm-8 col-md-8 main-no-padding-left">
                <a ng-click="lookforafriend.add()"
                   class="btn btn-primary btn-lg col-xs-6 col-sm-6 col-md-6">
                    Ajouter
                </a>

                <a ng-click="lookforafriend.cancel()"
                   class="btn btn-danger btn-lg col-xs-6 col-sm-6 col-md-6">
                    Annuler
                </a>
            </div>

        </div>

    </form>

</div>
