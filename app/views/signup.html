<div class="container col-md-12">

    <div class="col-md-12 alert alert-danger" role="alert"
         data-ng-show="signup.error">
        <strong>Oops!</strong> {{signup.errorMessage}}
    </div>

    <form role="form" class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-sm-offset-3 col-md-offset-4 col-lg-offset-4">

        <div class="form-group menu-vertical-center">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" data-ng-model="signup.user.email"
                   autocomplete autofocus>
        </div>

        <div class="form-group menu-vertical-center">
            <label for="pseudo">Pseudo</label>
            <input type="text" class="form-control" id="pseudo" placeholder="Pseudo" data-ng-model="signup.user.pseudo"
                   autocomplete>
        </div>

        <div class="form-group menu-vertical-center">
            <label for="surname">Nom</label>
            <input type="text" class="form-control" id="surname" placeholder="Nom" data-ng-model="signup.user.lastname"
                   autocomplete>
        </div>

        <div class="form-group menu-vertical-center">
            <label for="firstname">Prénom</label>
            <input type="text" class="form-control" id="firstname" placeholder="Prénom" data-ng-model="signup.user.firstname"
                   autocomplete>
        </div>

        <div class="form-group menu-vertical-center">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" id="password" placeholder="Mot de passe"
                   data-ng-model="signup.password">
        </div>

        <div class="form-group menu-vertical-center">
            <label for="confirm_password">Confirmer le mot de passe</label>
            <input type="password" class="form-control" id="confirm_password" placeholder="Confirmer le mot de passe"
                   data-ng-model="signup.confirm_password">
        </div>

        <div class="form-group menu-vertical-center">

            <div
                class="col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 main-no-paddidata-ng-left">
                <button type="submit" data-ng-click="signup.signup()"
                        class="btn btn-primary btn-lg col-xs-12 col-sm-12 col-md-12">
                    S'inscrire
                </button>
            </div>

        </div>

    </form>

</div>
