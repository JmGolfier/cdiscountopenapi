<div class="container">

    <div class="col-md-12 alert alert-danger" role="alert"
         data-ng-show="changepassword.error">
        {{changepassword.errorMessage}}
    </div>

    <div class="col-md-12 alert alert-success" role="alert"
         data-ng-show="changepassword.success">
        Mot de passe changé avec succès !
    </div>

    <form role="form" class="col-md-12">

        <h3 class="text-center">Changer de mot de passe</h3>

        <div data-ng-hide="changepassword.success">
            <div class="form-group menu-vertical-center">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" data-ng-model="changepassword.email"
                       autocomplete autofocus>
            </div>

            <div class="form-group menu-vertical-center">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="Mot de passe"
                       data-ng-model="changepassword.password">
            </div>

            <div class="form-group menu-vertical-center">
                <label for="confirmation">Confirmation</label>
                <input type="password" class="form-control" id="confirmation" placeholder="Confirmer le mot de passe"
                       data-ng-model="changepassword.confirmation">
            </div>

            <div class="form-group menu-vertical-center">

                <div
                    class="col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 main-no-padding-left">
                    <button type="submit" data-ng-click="changepassword.send()"
                            class="btn btn-primary btn-lg col-xs-12 col-sm-12 col-md-12">
                        Changer
                    </button>
                </div>

            </div>
        </div>

        <div data-ng-show="changepassword.success">

            <div class="form-group menu-vertical-center">

                <div
                    class="col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 main-no-padding-left">
                    <a data-ng-href="#/main"
                            class="btn btn-primary btn-lg col-xs-12 col-sm-12 col-md-12">
                        Se connecter
                    </a>
                </div>

            </div>

        </div>

    </form>

</div>
