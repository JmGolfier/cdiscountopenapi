<div class="container">

    <div class="col-md-12 alert alert-danger" role="alert"
         data-ng-show="editlist.error">
        <strong>Oops!</strong> {{editlist.errorMessage}}
    </div>

    <div class="col-md-12 alert alert-success" role="alert"
         data-ng-show="editlist.success">
        <strong>Yay!</strong> La liste à bien été mise à jour.
    </div>

    <form role="form" class="col-sm-12 col-md-6 col-md-push-3" data-ng-hide="editlist.showResults">

        <h3 class="text-center" data-ng-show="editlist.isOwner">Editer une liste</h3>
        <h3 class="text-center" data-ng-hide="editlist.isOwner">Voir une liste</h3>

        <div class="form-group">
            <label for="listName">Nom de la liste</label>
            <input type="text" class="form-control" id="listName" placeholder="ex : Cadeaux de Noël"
                   data-ng-model="editlist.list.name" data-ng-readonly="editlist.isOwner">
        </div>

        <div class="form-group" data-ng-hide="share.isPrivate">

            <label for="shareCode">Code de partage</label>

            <div id="shareCode" class="text-center share-code">

                <kbd>{{editlist.list.code}}</kbd>

            </div>

        </div>


        <div class="form-group">
            <label for="dateEnd">
                Date de fin <span data-ng-show="editlist.type === 'simple'">(facultatif)</span>
            </label>

            <div class="row">
                <div class="col-md-12">

                    <!--<div class="input-group">-->
                        <!--<input type="date" class="form-control" id="dateEnd" placeholder="Choisir une date de fin"-->
                               <!--data-ng-model="editlist.list.dateEnd" data-ng-readonly="editlist.isOwner">-->
                        <!--<span class="input-group-btn">-->
                            <!--<button class="btn btn-default" type="button">-->
                                <!--<span class="glyphicon glyphicon-calendar"></span>-->
                            <!--</button>-->
                        <!--</span>-->
                    <!--</div>-->

                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-calendar"></span></span>
                        <input type="date" class="form-control" id="dateEnd" placeholder="Choisir une date de fin"
                               data-ng-model="editlist.list.endDate" value="{{editlist.list.endDate}}">
                    </div>

                </div>
            </div>
        </div>

        <div class="form-group" data-ng-show="editlist.list.sharedWith.length > 0">
            <label for="friendsList">Partagée avec :</label>
            <ul id="friendsList" class="item-list">
                <li data-ng-repeat="item in editlist.list.sharedWith">
                    {{item.firstname}} {{item.lastname}}
                </li>
            </ul>
        </div>

        <div class="form-group" data-ng-show="editlist.list.products.length > 0">
            <label for="productList">Liste des produits</label>
            <ul id="productList" class="item-list col-xs-12">
                <li data-ng-repeat="item in editlist.list.products" class="item col-xs-12">
                    <div class="text-left col-xs-8">{{item.name}}</div>
                    <div class="text-right col-xs-4">
                        <strong>{{item.price}}&euro;</strong>
                    </div>
                </li>
            </ul>
        </div>

        <div class="form-group" data-ng-show="editlist.list.products.length > 0">
            <label for="productList">Total</label>

            <div class="col-md-12 text-center">
                <h3 style="margin-top: 0">
                    <strong class="label label-info">{{editlist.getTotal()}} &euro;</strong>
                </h3>
            </div>
        </div>

        <div class="text-center">

            <button data-ng-show="editlist.isOwner" onclick="window.history.back()" class="btn btn-primary btn-lg col-xs-12 col-sm-12 col-md-12">
                Annuler
            </button>

            <button data-ng-hide="editlist.isOwner" class="btn btn-primary btn-lg col-xs-12 col-sm-12 col-md-12"
                    data-ng-click="editlist.saveList()">
                Enregistrer
            </button>

            <button data-ng-hide="editlist.isOwner" class="btn btn-danger btn-lg col-xs-12 col-sm-12 col-md-12"
                    data-ng-click="editlist.deleteList()">
                Supprimer
            </button>

        </div>

    </form>

</div>
