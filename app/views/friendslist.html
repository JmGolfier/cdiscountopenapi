<div class="container">

    <form role="form" class="col-md-12">

        <h3 class="text-center">Mes amis</h3>

        <div class="form-group" ng-show="friendslist.list.length > 0">
            <ul id="list" class="item-list col-xs-12">
                <li ng-repeat="item in friendslist.list" class="item col-xs-12" data-ng-click="friendslist.editFriend(item._id)">
                    <div class="text-left col-xs-10">{{item.firstname}} {{item.lastname}}</div>
                    <div class="text-left col-xs-2">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </div>
                </li>
            </ul>
        </div>

        <div class="form-group menu-vertical-center">

            <div
                class="col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 main-no-padding-left">
                <a type="submit" ng-href="#/lookForAFriend"
                        class="btn btn-primary btn-lg col-xs-12 col-sm-12 col-md-12">
                    Ajouter un ami
                </a>
            </div>

        </div>

    </form>

</div>
