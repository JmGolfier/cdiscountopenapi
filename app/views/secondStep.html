<div class="container">

    <form role="form" class="col-xs-12 col-sm-12 col-md-6 col-md-push-3" data-ng-hide="share.showResults">

        <div class="form-group">

            <label for="listType">Type de liste</label>

            <div id="listType" class="btn-group col-xs-12 col-sm-12 col-md-12 share-list-type">

                <button type="button" class="btn col-xs-6 col-sm-6 col-md-6"
                        data-ng-class="{'btn-default': !share.isPrivate, 'btn-info': share.isPrivate, 'active': share.isPrivate}"
                        data-ng-click="share.switchListType(true)">
                    <span class="glyphicon glyphicon-lock"></span> Privée
                </button>

                <button type="button" class="btn col-xs-6 col-sm-6 col-md-6"
                        data-ng-class="{'btn-default': share.isPrivate, 'btn-info': !share.isPrivate, 'active': !share.isPrivate}"
                        data-ng-click="share.switchListType(false)">
                    <span class="glyphicon glyphicon-user"></span>
                    Publique
                </button>

            </div>

        </div>

        <br>
        <br>

        <div class="form-group" data-ng-hide="share.isPrivate">

            <label for="shareCode">Code de partage</label>

            <div id="shareCode" class="text-center share-code">

                <kbd>{{share.code}}</kbd>

            </div>

        </div>

        <div class="form-group" data-ng-show="share.isPrivate">
            <label for="searchFriend">Chercher un ami (pseudo)</label>

            <div class="row">
                <div class="col-md-12">
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchFriend" placeholder="John Doe"
                               data-ng-model="share.friendName">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button" data-ng-click="share.search()">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group" data-ng-show="share.isPrivate && share.friendsList.length > 0">
            <label for="friendsList">Liste des amis</label>
            <ul id="friendsList" class="item-list">
                <li data-ng-repeat="item in share.friendsList">
                    {{item.firstname}} {{item.lastname}}
                </li>
            </ul>
        </div>

        <label>Partager</label>

        <div class="text-center">

            <button class="btn btn-lg btn-info col-xs-12 col-sm-12 col-md-12" data-ng-disabled="!share.isValidForm()"
                    data-ng-click="share.share()">
                <span class="glyphicon glyphicon-share-alt share-icon"></span>
                Partager la liste
            </button>

        </div>

    </form>

    <div class="col-sm-12 col-md-12" data-ng-show="share.showResults">

        <div data-ng-repeat="item in share.results" class="result col-xs-12 col-sm-12 col-md-12"
             data-ng-click="share.addToList(item)">

            <div class="col-xs-6 name">
                <span>{{item.firstname}}</span>
            </div>

            <div class="col-xs-6 name">
                <span><i>@{{item.pseudo}}</i></span>
            </div>

        </div>

        <h3 data-ng-hide="share.hasResults" class="text-center">
            Aucun résultats
        </h3>

        <div>
            <button class="btn btn-lg btn-primary col-xs-12 col-sm-12 col-md-6 col-md-offset-3 result-close"
                    data-ng-click="share.closeResults()">
                Fermer
            </button>
        </div>

    </div>

</div>
