<!doctype html>
<html class="no-js" lang="en" ng-app="chift">
<head>
    <meta charset="utf-8">
    <title>Chift</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/style.css">
    <!-- endbuild -->
</head>
<body ng-controller="Main as main">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<header>
    <button class="nav-toggler toggle-push-left">
        <span class="glyphicon glyphicon-align-justify"></span>
    </button>

    <span class="title">
        <img src="images/logo.png" class="title-logo">
        hift
    </span>
</header>

<nav class="menu push-menu-left">
    <ul>
        <li ng-hide="main.isLoggedIn() || main.isSignUpPage()">
            <a ng-click="main.goSignUp()">
                S'inscrire
            </a>
        </li>
        <li ng-show="main.isLoggedIn() || main.isSignUpPage()">
            <a ng-click="main.goHome()">
                Accueil
            </a>
        </li>
        <li ng-show="main.isLoggedIn()">
            <a ng-click="main.logout()">
                DÃ©connexion
            </a>
        </li>
    </ul>
</nav>

<!-- Add your site or application content here -->
<div ng-view="" data-ng-hide="main.showLoader()"></div>

<div class="loadingSpinnerBackground" data-ng-show="main.showLoader()">
    <div class="picto-spinner"></div>
    <span class="loadingTitle">Loading...</span>
</div>

<footer class="container" style="margin-top: 15px" data-ng-show="main.showBackButton() && !main.showLoader()">
    <div class="container">
        <button onclick="window.history.back()" class="btn btn-lg btn-primary col-md-4">
            <span class="glyphicon glyphicon-chevron-left"></span> Retour
        </button>
    </div>
</footer>

<!-- build:js(.) scripts/oldieshim.js -->

<script src="bower_components/es5-shim/es5-shim.js"></script>
